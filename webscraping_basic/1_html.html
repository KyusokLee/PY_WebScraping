<!-- <html>, <body>, <input> などは tagと呼ぶ-->
<!-- tagの中の type , valueなどをattributeと呼ぶ-->


<html>
    <head>
        <meta charset="utf-8">
        <!-- meta charset="utf-8": 文字化けを防ぐために utf-8に設定-->
        <title>Kyulee Homepage</title>
        <!-- ホームページのtitle 設定-->
    </head>
    <body>
        <!-- ホームページ内の内容設定-->
        <!-- input: ユーザーの入力から発生するあるイベントやUI設定-->

        <!-- input type = "text": テキストtypeのUI設定-->
        <!-- value: text boxに表示させたい文字-->
        <input type="text" value="Input your ID">
        <!-- input type = "password": パスワードtypeのUI設定-->
        <input type="password">
        <!-- input type = "button": ボタンtypeのUI設定-->
        <input type="button" value="Login">
        <!-- <a href = "Target URL">:表示さえたい文</a> 表示させたい文を設定し、それをクリックしたらリンクに飛ぶ-->
        <a href="http://google.com">Move to Google</a>
    </body>






</html>
